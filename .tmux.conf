#####################
### Plugins
#####################
setenv -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

#Hit prefix + I to fetch the plugin and source it. The plugin should now be working.
#plugins
set -g @plugin 'seebi/tmux-colors-solarized'
#set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'


#tmux-colors-solarized
#https://github.com/seebi/tmux-colors-solarized
#set -g @colors-solarized '256' #(the default)
#set -g @colors-solarized 'dark'
#set -g @colors-solarized 'light'
#set -g @colors-solarized 'base16'


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# conflict with emacs
unbind C-e
unbind C-a
unbind C-n
unbind C-p
unbind C-b
unbind c-t
unbind C-Space
unbind C-M-Space

# Set Prefix
set-option -g prefix C-t
bind C-t send-prefix

#Panes-----------------------------------

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
#bind -n M-h select-pane -L
#bind -n M-j select-pane -D
#bind -n M-k select-pane -U
#bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
# switch panes using Alt-arrow without prefix
#unbind M-Left
#unbind M-Right

#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D


# Window--------------------------------
# split current window horizontally
bind - split-window -v
# split current window vertically
bind | split-window -h
# don't rename windows automatically
set-option -g allow-rename off

set -g renumber-windows on    # renumber windows when a window is closed

# window navigation
unbind n
unbind p
bind -r M-p previous-window # select previous window
bind -r M-n next-window     # select next window


# Editor---------------------------------------------
#Copy
bind Escape copy-mode
set -s escape-time 0 #tmux では ESC キーの反応が遅いです
unbind p
bind p pasteb
setw -g mode-keys vi      # Vi风格选择文本
#From now onwards, whatever you copy in Tmux buffer will also land into system clipboard.
#sudo apt-get install --assume-yes xclip
set-window-option -g mode-keys vi 
#bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind-key Escape copy-mode           # enter copy mode; default [
bind-key p paste-buffer             # paste; (default hotkey: ] )
bind-key P choose-buffer            # tmux clipboard history
bind-key + delete-buffer \; display-message "Deleted current Tmux Clipboard History"

# Send To Tmux Clipboard or System Clipboard
bind-key < run-shell "tmux set-buffer -- \"$(xsel -o -b)\"" \; display-message "Copy To Tmux Clipboard"
bind-key > run-shell 'tmux show-buffer | xsel -i -b' \; display-message "Copy To System Clipboard"

bind-key -T copy-mode-vi v send-keys -X begin-selection 
bind-key -T copy-mode-vi V send-keys -X select-line 
bind-key -T copy-mode-vi S-r send-keys -X rectangle-toggle
bind-key -T choice-mode-vi h send-keys -X tree-collapse 
bind-key -T choice-mode-vi l send-keys -X tree-expand
bind-key -T choice-mode-vi H send-keys -X tree-collapse-all
bind-key -T choice-mode-vi L send-keys -X tree-expand-all
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -in -selection clipboard"
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"


#マウスを使えるようにする
#set-option -g mouse on 
set -g mouse on  



#FONT
set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on



######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5

set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on
set -g history-limit 5000                 # boost history

# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

